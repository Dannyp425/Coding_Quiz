<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Coding Quiz! </title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="row justify-content-between mx-auto container">
        <button id="highscores" class="col-2">
            <span style="color:blue"> View Highscores </span>
        </button>

        <div id="timer" class="col-2">
        </div>
    </div>

    <div class="container c1">
        <div id="questions" class="row">
            <h1 id="title" class="col-12"> </h1>

            <p id="intro-text" class="col-12"> </p>
        </div>

        <div class="container c2">
            <div>
                <button id="choice1"></button>
            </div>

            <div>
                <button id="choice2"></button>
            </div>

            <div>
                <button id="choice3"></button>
            </div>

            <div>
                <button id="choice4"></button>
            </div>
        </div>

        <div class="response">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"> </script>
</body>

</html>
